name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '30 4 * * 5'   # Fri 04:30 UTC weekly

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}

    permissions:
      security-events: write   # upload SARIF
      contents: read           # read the repo
      actions: read            # needed for private repos
      packages: read           # needed if using private packs

    strategy:
      fail-fast: false
      matrix:
        include:
          # Keep Actions if you store any composite or JS actions in .github/
          - language: actions
            build-mode: none
          # Main app: JS/TS. Vite/React doesnâ€™t require a build for CodeQL.
          - language: javascript-typescript
            build-mode: none

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # better blame/taint tracking across history

      # OPTIONAL: If your project relies heavily on type info, uncomment to install deps.
      # - name: Use Node.js
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: '20'
      #     cache: 'npm'
      # - run: npm ci

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          config-file: ./.github/codeql-config.yml
          # Use the stronger, broader packs.
          queries: +security-extended,security-and-quality

      # If you ever flip a compiled language to manual build, add commands here.
      - if: matrix.build-mode == 'manual'
        shell: bash
        run: |
          echo "Add your build steps here if you set build-mode: manual"
          exit 1

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
