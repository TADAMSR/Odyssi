name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "0 6 * * 1"

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    permissions:
      contents: read
      actions: read
      security-events: write   # REQUIRED to upload SARIF

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript-typescript' ]  # more reliable id

    steps:
      - uses: actions/checkout@v4

      # OPTIONAL but helps when repos include tooling that needs Node
      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - uses: github/codeql-action/autobuild@v3

      # If autobuild is not needed, you can remove it or keep it; harmless for JS.

      - uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
